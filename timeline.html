<script type="text/javascript">
var handler=null;
// see https://github.com/mbostock/d3/wiki/Ordinal-Scales#category20c
var colors = d3.scale.category20c().domain(d3.range(0,20)).range()

function c1(index) { return "#bdbdbd"; }
function c2(index) { return colors[index % 16]; } // <-- note: uses only the first 16 colors

var elapsed="1h 48m 10s"
var beginningMillis=1487747906489;
var endingMillis=1487754396919;
var data=[
{"label": "runTophat_process (caskiSubset_03)", "times": [{"starting_time": 1487747907495, "ending_time": 1487748257386, "color":c1(0)}, {"starting_time": 1487748257386, "ending_time": 1487750484820, "color":c2(0), "label": "43m 24s \/ 4.4 GB"}, {"starting_time": 1487750484820, "ending_time": 1487750511438, "color":c1(0)}]},
{"label": "runTophat_process (caskiSubset_01)", "times": [{"starting_time": 1487747907558, "ending_time": 1487750353927, "color":c1(0)}, {"starting_time": 1487750353927, "ending_time": 1487751705270, "color":c2(0), "label": "1h 3m 32s \/ 4.4 GB"}, {"starting_time": 1487751705270, "ending_time": 1487751719135, "color":c1(0)}]},
{"label": "runTophat_process (caskiSubset_02)", "times": [{"starting_time": 1487747907866, "ending_time": 1487750537513, "color":c1(0)}, {"starting_time": 1487750537513, "ending_time": 1487752382147, "color":c2(0), "label": "1h 14m 32s \/ 4.4 GB"}]},
{"label": "runCufflinks_process (caskiSubset_03)", "times": [{"starting_time": 1487750544685, "ending_time": 1487751780357, "color":c1(1)}, {"starting_time": 1487751780357, "ending_time": 1487751860503, "color":c2(1), "label": "22m 7s \/ 1013.9 MB"}, {"starting_time": 1487751860503, "ending_time": 1487751871195, "color":c1(1)}]},
{"label": "runCufflinks_process (caskiSubset_01)", "times": [{"starting_time": 1487751719636, "ending_time": 1487751930199, "color":c1(1)}, {"starting_time": 1487751930199, "ending_time": 1487752007854, "color":c2(1), "label": "5m 1s \/ 1 GB"}, {"starting_time": 1487752007854, "ending_time": 1487752020502, "color":c1(1)}]},
{"label": "runCufflinks_process (caskiSubset_02)", "times": [{"starting_time": 1487752380903, "ending_time": 1487753553031, "color":c1(1)}, {"starting_time": 1487753553031, "ending_time": 1487753626455, "color":c2(1), "label": "21m 4s \/ 1013.9 MB"}, {"starting_time": 1487753626455, "ending_time": 1487753645401, "color":c1(1)}]},
{"label": "runMerge_process (merge)", "times": [{"starting_time": 1487753651843, "ending_time": 1487754225660, "color":c1(2)}, {"starting_time": 1487754225660, "ending_time": 1487754363106, "color":c2(2), "label": "12m 8s \/ 1.2 GB"}, {"starting_time": 1487754363106, "ending_time": 1487754379829, "color":c1(2)}]}
]


function getTickFormat() {
  var MIN = 1000 * 60
  var HOUR = MIN * 60
  var DAY = HOUR * 24
  var delta = (endingMillis - beginningMillis)

  if( delta < 2 * MIN ) {
    return {
      format: d3.time.format("%S"),
      tickTime: d3.time.seconds,
      tickInterval: 5,
      tickSize: 6
    }
  }

  if( delta < 2 * HOUR ) {
    return {
      format: d3.time.format("%M"),
      tickTime: d3.time.minutes,
      tickInterval: 5,
      tickSize: 6
    }
  }

  if( delta < 2 * DAY ) {
    return {
      format: d3.time.format("%H:%M"),
      tickTime: d3.time.hours,
      tickInterval: 1,
      tickSize: 6
    }
  }

  return {
    format: d3.time.format("%b %e %H:%M"),
    tickTime: d3.time.hours,
    tickInterval: 6,
    tickSize: 6
  }
}

function getLabelMargin(scale) {
    $('<span class="labelSpan" style="display: none"></span>').appendTo('body');

    var labelMargin = 0
    $.each(data, function (key, value) {
      labelMargin = Math.max(labelMargin, $('.labelSpan').html(value.label).width());
    });

    $('.labelSpan').remove();

    return (labelMargin * scale);
}

function render() {
  handler=null;
  $("#timeline").empty()
  $('#label_elapsed').text(elapsed)
  $('#label_launch').text( d3.time.format('%d %b %Y %H:%M')(new Date(beginningMillis)) )

  var width = $(window).width();
  var chart = d3.timeline()
    .stack() // toggles graph stacking
    .margin({left:getLabelMargin(0.85), right:100, top:0, bottom:0})
    .tickFormat( getTickFormat() )
    .rowSeperators('#f5f5f5')
    .showTimeAxisTick()
    ;
  var svg = d3.select("#timeline").append("svg").attr("width", width).datum(data).call(chart);
}

function hrz() {
if( handler != null ) clearTimeout(handler)
  handler = setTimeout(render, 150);
}

$(document).ready(render)
$(window).resize(hrz); // resize the applet on window resize
</script>
